<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="container">
        <div class="glass-card">
            <h1>Study Time Tracker</h1>
            <div class="timer-display">
                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start" class="btn">Start</button>
                <button id="pause" class="btn" disabled>Pause</button>
                <button id="reset" class="btn" disabled>Reset</button>
            </div>
            <div class="session-info">
                <input type="text" id="session-name" placeholder="Enter session name" class="input-field">
                <button id="save-session" class="btn" disabled>Save Session</button>
            </div>
        </div>

        <div class="glass-card stats-card">
            <h2>Today's Progress</h2>
            <div id="today-stats" class="stats"></div>
        </div>

        <div class="glass-card quote-card">
            <div id="quote" class="quote"></div>
        </div>

        <div class="glass-card report-card">
            <h2>Weekly Report</h2>
            <canvas id="weekly-chart"></canvas>
            <button id="download-report" class="btn">Download Report</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
